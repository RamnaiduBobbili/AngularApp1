<form class="form-signin" name="loginForm" novalidate>
	<div class="panel panel-primary">
		<div class="panel-heading"><h3>{{title}}</h3></div>
		<div class="panel-body">
			<div class="form-group" data-ng-class="{'has-error' : loginForm.email.$invalid }">
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" name="email" class="form-control" placeholder="Email address" data-ng-model="user.email">
				<span class="help-block" data-ng-show="loginForm.email.$invalid">Enter a valid email.</span>
			</div>
			<div class="form-group" data-ng-class="{'has-error' : loginForm.password.$invalid }">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name="password" class="form-control" placeholder="Password" data-ng-model="user.password" data-ng-minlength="4">
				<span class="help-block" data-ng-show="loginForm.password.$error.minlength">Min password length is 4 characters.</span>
			</div>
			<div class="checkbox">
				<label>
					<input type="checkbox" value="remember-me"> Remember me
				</label>
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" data-ng-disabled="!user.email || !user.password" data-ng-click="login($event)">Sign in</button>
			<p class="text-center">Not yet registered? <a href="#register" >Sign Up</a></p>
		</div>
	</div>
</form>
<div data-ng-show="showMsg" ng-class="{'alert-success' : doFade, 'alert-danger' :regError }" class="msgalert alert fade in">{{alertMsg}}</div>
