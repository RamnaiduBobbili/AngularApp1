
<form class="form-signin" name="regForm" novalidate>
	<div class="panel panel-primary">
		<div class="panel-heading"><h3>{{title}}</h3></div>
		<div class="panel-body">
			<div class="form-group" data-ng-class="{'has-error' : regForm.email.$invalid}">
				<label for="inputEmail" class="sr-only">Email address</label>
				<input type="email" name="email" id="inputEmail" class="form-control" placeholder="Email address"  data-ng-model="user.email">
				<span class="help-block" data-ng-show="regForm.email.$invalid">Enter a valid email.</span>
			</div>
			<div class="form-group" data-ng-class="{'has-error' : regForm.password.$invalid}">
				<label for="inputPassword" class="sr-only">Password</label>
				<input type="password" name="password" class="form-control" placeholder="Password" data-ng-model="user.password" data-ng-minlength="4">
				<span class="help-block" data-ng-show="regForm.password.$error.minlength">Min password length is 4 characters.</span>
				<!-- <p class="help-block" data-ng-show="regError">{{regErrorMessage}}</p> -->
			</div>
			<button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="signUp();" ng-disabled="!user.email || !user.password">Sign up</button>
		
			<p class="text-center">Already you have a registered <a href="#home" >Sign In</a></p>
		</div>
	</div>
</form>
<div data-ng-show="showMsg" ng-class="{'alert-success' : doFade, 'alert-danger' :regError }" class="msgalert alert fade in">{{alertMsg}}</div>
